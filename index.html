<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Font Pairing Explorer</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Montserrat&family=Oswald&family=Lora&family=Raleway&family=Libre+Baskerville&family=Poppins&family=Abril+Fatface&family=Quicksand&family=Source+Sans+Pro&family=Roboto&family=IBM+Plex+Sans&family=Nunito&family=Lato&family=Cormorant+Garamond&family=Merriweather&family=Work+Sans&family=Open+Sans&family=Inter&family=Roboto+Slab&family=Nunito+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Source Sans Pro', sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 3rem;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 28px;
      text-align: center;
      margin-bottom: 2rem;
      color: #333;
    }
    .section {
      margin-bottom: 2rem;
    }
    label {
      display: block;
      margin-bottom: 0.75rem;
      font-size: 1.1rem;
      color: #333;
    }
    select, button {
      padding: 0.75rem;
      font-size: 1rem;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ddd;
      margin-bottom: 1.25rem;
      transition: border 0.3s ease;
    }
    select:hover, button:hover {
      border-color: #3b82f6;
    }
    button.copy-btn {
      background: #3b82f6;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button.copy-btn:hover {
      background: #2563eb;
    }
    .preview {
      margin-top: 1.5rem;
      padding: 2rem;
      border: 1px dashed #ccc;
      text-align: center;
      border-radius: 10px;
    }
    .preview h2 {
      font-size: 36px;
      margin-bottom: 1rem;
      color: #333;
    }
    .preview p {
      font-size: 18px;
      color: #555;
    }
    select {
      font-size: 1.1rem;
      font-family: 'Source Sans Pro', sans-serif;
      padding: 0.75rem;
      border-radius: 8px;
    }
    .vibe-section select {
      font-size: 1.1rem;
      padding: 0.75rem;
      border-radius: 8px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Font Pairing Explorer</h1>

    <div class="section vibe-section">
      <label for="vibe-dropdown">1. Choose a vibe</label>
      <select id="vibe-dropdown"></select>
      <p id="vibe-description" style="font-size: 0.9rem; color: #666; font-style: italic;"></p>
    </div>

    <div class="section">
      <label for="heading-font">2. Select heading font</label>
      <select id="heading-font"></select>
    </div>

    <div class="section">
      <label for="body-font">3. Select body font</label>
      <select id="body-font"></select>
    </div>

    <div class="preview" id="preview">
      <h2 id="preview-heading">Sample Heading</h2>
      <p id="preview-body">This is a preview of the body font based on your selection.</p>
    </div>

    <button class="copy-btn" onclick="copyFontPairing()">Copy Pairing</button>
  </div>

  <script>
    let fontPairs = {};
    let selectedVibe = "Professional";
    let selectedHeading = "Playfair Display";

    // Cargar el JSON desde un archivo externo
    fetch('fonts.json')
      .then(response => response.json())
      .then(data => {
        fontPairs = data;
        initializePage();
      })
      .catch(error => console.error('Error loading JSON:', error));

    const vibes = ["Professional", "Creative", "Elegant", "Modern", "Bold"];

    const vibeDescriptions = {
      "Professional": "Clean and formal style suitable for business documents and corporate websites.",
      "Creative": "Expressive style that adds personality to blogs and artistic projects.",
      "Elegant": "Refined style perfect for invitations, luxury brands, and formal announcements.",
      "Modern": "Contemporary look with clean lines ideal for tech startups and minimalist designs.",
      "Bold": "Strong visual impact for headlines, advertisements, and attention-grabbing content."
    };

    const headingFontSelect = document.getElementById("heading-font");
    const bodyFontSelect = document.getElementById("body-font");
    const vibeDropdown = document.getElementById("vibe-dropdown");
    const vibeDescription = document.getElementById("vibe-description");
    const previewHeading = document.getElementById("preview-heading");
    const previewBody = document.getElementById("preview-body");

    function initializePage() {
      populateVibeDropdown();
      populateHeadingFonts();
      populateBodyFonts();
      updatePreview();
    }

    function populateVibeDropdown() {
      vibeDropdown.innerHTML = "";
      vibes.forEach(vibe => {
        const option = document.createElement("option");
        option.value = vibe;
        option.textContent = vibe;
        vibeDropdown.appendChild(option);
      });
      vibeDropdown.value = selectedVibe;
      vibeDropdown.onchange = () => {
        selectedVibe = vibeDropdown.value;
        vibeDescription.textContent = vibeDescriptions[selectedVibe];
        populateBodyFonts();
        updatePreview();
      };
      vibeDescription.textContent = vibeDescriptions[selectedVibe];
    }

    function populateHeadingFonts() {
      headingFontSelect.innerHTML = "";
      Object.keys(fontPairs).forEach(font => {
        const option = document.createElement("option");
        option.value = font;
        option.textContent = font;
        option.style.fontFamily = font;
        headingFontSelect.appendChild(option);
      });
      headingFontSelect.value = selectedHeading;
      headingFontSelect.onchange = (e) => {
        selectedHeading = e.target.value;
        populateBodyFonts();
        updatePreview();
      };
      updateFontStyles(headingFontSelect);
    }

    function populateBodyFonts() {
      bodyFontSelect.innerHTML = "";
      const fonts = fontPairs[selectedHeading][selectedVibe];
      fonts.forEach(font => {
        const option = document.createElement("option");
        option.value = font;
        option.textContent = font;
        option.style.fontFamily = font;
        bodyFontSelect.appendChild(option);
      });
      bodyFontSelect.onchange = updatePreview;
      updateFontStyles(bodyFontSelect);
    }

    function updateFontStyles(selectElement) {
      const options = selectElement.querySelectorAll('option');
      options.forEach(option => {
        option.style.fontFamily = option.value;
      });
    }

    function updatePreview() {
      previewHeading.style.fontFamily = headingFontSelect.value;
      previewBody.style.fontFamily = bodyFontSelect.value;
    }

    function copyFontPairing() {
      const pairing = `Heading: ${headingFontSelect.value}\nBody: ${bodyFontSelect.value}\nStyle: ${selectedVibe}`;
      navigator.clipboard.writeText(pairing).then(() => alert("Font pairing copied!"));
    }
  </script>
</body>
</html>
