<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Font Pairing Widget</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    select, button {
      margin-top: 5px;
      padding: 8px;
      font-size: 16px;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .font-preview {
      margin-top: 10px;
      padding: 10px;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Font Pairing Widget</h1>

  <label for="vibe">Choose a vibe:</label>
  <select id="vibe">
    <option value="Professional">Professional</option>
    <option value="Playful">Playful</option>
    <option value="Minimalist">Minimalist</option>
    <option value="Elegant">Elegant</option>
    <option value="Bold & Modern">Bold & Modern</option>
  </select>

  <label for="headingFont">Choose a heading font:</label>
  <select id="headingFont"></select>

  <button onclick="generateFontPairing()">Generate Pairing</button>

  <div class="result" id="result"></div>

  <script>
    const fontOptions = {
      "Professional": ["Playfair Display", "Montserrat", "Lora"],
      "Playful": ["Pacifico", "Chewy", "Caveat"],
      "Minimalist": ["Inter", "Raleway", "Poppins"],
      "Elegant": ["Cinzel", "Cormorant Garamond", "Great Vibes"],
      "Bold & Modern": ["Bebas Neue", "Anton", "Oswald"]
    };

    const bodyFontOptions = {
      "Professional": {
        "Playfair Display": ["Open Sans", "Roboto", "Lato"],
        "Montserrat": ["Open Sans", "Roboto", "Lato"],
        "Lora": ["Open Sans", "Lato", "Roboto"]
      },
      "Playful": {
        "Pacifico": ["Quicksand", "Comic Neue", "Lato"],
        "Chewy": ["Comic Neue", "Quicksand", "Lato"],
        "Caveat": ["Comic Neue", "Lato", "Quicksand"]
      },
      "Minimalist": {
        "Inter": ["Open Sans", "Lato", "Roboto"],
        "Raleway": ["Inter", "Lato", "Open Sans"],
        "Poppins": ["Lato", "Inter", "Roboto"]
      },
      "Elegant": {
        "Cinzel": ["Lora", "Playfair Display", "Open Sans"],
        "Cormorant Garamond": ["Lora", "Playfair Display", "Roboto"],
        "Great Vibes": ["Lora", "Playfair Display", "Open Sans"]
      },
      "Bold & Modern": {
        "Bebas Neue": ["Roboto", "Inter", "Lato"],
        "Anton": ["Open Sans", "Lato", "Roboto"],
        "Oswald": ["Roboto", "Open Sans", "Inter"]
      }
    };

    const vibeSelect = document.getElementById("vibe");
    const headingFontSelect = document.getElementById("headingFont");

    vibeSelect.addEventListener("change", updateHeadingFonts);

    function updateHeadingFonts() {
      const selectedVibe = vibeSelect.value;
      const fonts = fontOptions[selectedVibe] || [];

      headingFontSelect.innerHTML = "";
      fonts.forEach(font => {
        const option = document.createElement("option");
        option.value = font;
        option.textContent = font;
        headingFontSelect.appendChild(option);
      });
    }

    function generateFontPairing() {
      const vibe = vibeSelect.value;
      const headingFont = headingFontSelect.value;
      const bodyFonts = (bodyFontOptions[vibe] && bodyFontOptions[vibe][headingFont]) || ["Open Sans", "Lato"];

      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = `
        <div><strong>Heading Font:</strong> ${headingFont}</div>
        <div><strong>Body Font Suggestions:</strong></div>
        <ul>
          ${bodyFonts.map(font => `<li>${font}</li>`).join('')}
        </ul>
        <div class="font-preview" style="font-family: '${headingFont}', sans-serif;">
          Heading Preview: Introducing the Future of Digital Branding
        </div>
        <div class="font-preview" style="font-family: '${bodyFonts[0]}', sans-serif;">
          Body Preview: Our comprehensive platform empowers professionals to manage their online presence with clarity and confidence.
        </div>
      `;
    }

    updateHeadingFonts();
  </script>
</body>
</html>
