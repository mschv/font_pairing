<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Font Pairing Widget</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Playfair+Display&family=Merriweather&family=Montserrat&family=Roboto&family=Inter&family=Open+Sans&family=Raleway&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Inter, sans-serif;
      padding: 20px;
      background: #f9fafb;
      color: #111827;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    label, select {
      display: block;
      margin-top: 15px;
    }
    select {
      padding: 5px;
      margin-top: 5px;
    }
    .preview {
      margin-top: 30px;
      border-top: 1px solid #ccc;
      padding-top: 20px;
    }
    .vibe-note {
      margin-bottom: 12px;
      font-size: 14px;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Font Pairing Widget</h1>

    <!-- âœ… Vibe note -->
    <p class="vibe-note">Choose fonts that match your vibe ðŸª„</p>

    <!-- âœ… Vibe selector -->
    <label for="vibeSelect">Choose a Vibe</label>
    <select id="vibeSelect">
      <option value="">-- Select a vibe --</option>
      <option value="elegant">Elegant (DM Serif Display + Inter)</option>
      <option value="minimal">Minimal (Montserrat + Raleway)</option>
      <option value="classic">Classic (Playfair Display + Merriweather)</option>
    </select>

    <!-- Manual font selectors -->
    <label for="titleFont">Select Title Font</label>
    <select id="titleFont">
      <option value="'DM Serif Display', serif">DM Serif Display</option>
      <option value="'Playfair Display', serif">Playfair Display</option>
      <option value="'Merriweather', serif">Merriweather</option>
      <option value="'Montserrat', sans-serif">Montserrat</option>
    </select>

    <label for="bodyFont">Select Body Font</label>
    <select id="bodyFont">
      <option value="'Roboto', sans-serif">Roboto</option>
      <option value="'Inter', sans-serif" selected>Inter</option>
      <option value="'Open Sans', sans-serif">Open Sans</option>
      <option value="'Raleway', sans-serif">Raleway</option>
    </select>

    <div class="preview">
      <h2 id="titlePreview">Your Title Here</h2>
      <p id="bodyPreview">This is a preview of your body text. Try changing the fonts above to see how they pair together!</p>
    </div>
  </div>

  <script>
    const titleFontSelect = document.getElementById("titleFont");
    const bodyFontSelect = document.getElementById("bodyFont");
    const vibeSelect = document.getElementById("vibeSelect");

    const titlePreview = document.getElementById("titlePreview");
    const bodyPreview = document.getElementById("bodyPreview");

    function updatePreviewFonts() {
      titlePreview.style.fontFamily = titleFontSelect.value;
      bodyPreview.style.fontFamily = bodyFontSelect.value;
    }

    titleFontSelect.addEventListener("change", updatePreviewFonts);
    bodyFontSelect.addEventListener("change", updatePreviewFonts);

    vibeSelect.addEventListener("change", () => {
      switch (vibeSelect.value) {
        case "elegant":
          titleFontSelect.value = "'DM Serif Display', serif";
          bodyFontSelect.value = "'Inter', sans-serif";
          break;
        case "minimal":
          titleFontSelect.value = "'Montserrat', sans-serif";
          bodyFontSelect.value = "'Raleway', sans-serif";
          break;
        case "classic":
          titleFontSelect.value = "'Playfair Display', serif";
          bodyFontSelect.value = "'Merriweather', serif";
          break;
        default:
          return;
      }
      updatePreviewFonts();
    });

    updatePreviewFonts();
  </script>
</body>
</html>
