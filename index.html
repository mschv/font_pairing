<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Font Pairing Explorer</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Source+Sans+Pro&family=Playfair+Display&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Source Sans Pro', sans-serif;
      margin: 0;
      padding: 20px;
      background: #fff;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      font-weight: 600;
    }
    .selectors {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .selector {
      flex: 1 1 250px;
      display: flex;
      flex-direction: column;
    }
    label {
      font-weight: 500;
      margin-bottom: 5px;
    }
    select {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    #vibeDescription {
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      font-style: italic;
    }
    .preview {
      border: 1px dashed #ccc;
      border-radius: 8px;
      padding: 30px;
      text-align: center;
    }
    #headingPreview {
      margin-bottom: 10px;
    }
    button {
      background: #3478f6;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      align-self: center;
    }
    button:hover {
      background: #245dc1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Font Pairing Explorer</h1>

    <div class="selectors">
      <div class="selector">
        <label for="vibe">1. Choose a vibe</label>
        <select id="vibe">
          <option value="professional">Professional</option>
          <option value="playful">Playful</option>
          <option value="elegant">Elegant</option>
        </select>
      </div>

      <div class="selector">
        <label for="headingFont">2. Select heading font</label>
        <select id="headingFont">
          <option value="Montserrat">Montserrat</option>
          <option value="Playfair Display">Playfair Display</option>
          <option value="Roboto">Roboto</option>
        </select>
      </div>

      <div class="selector">
        <label for="bodyFont">3. Select body font</label>
        <select id="bodyFont">
          <option value="Source Sans Pro">Source Sans Pro</option>
          <option value="Roboto">Roboto</option>
          <option value="Playfair Display">Playfair Display</option>
        </select>
      </div>
    </div>

    <p id="vibeDescription">Clean and formal style suitable for business documents and corporate websites.</p>

    <div class="preview">
      <h2 id="headingPreview">Sample Heading</h2>
      <p id="bodyPreview">This is a preview of the body font based on your selection.</p>
    </div>

    <button onclick="copyPairing()">Copy Pairing</button>
  </div>

  <script>
    const vibeDescriptions = {
      professional: "Clean and formal style suitable for business documents and corporate websites.",
      playful: "Fun and lively style suitable for casual brands and creative projects.",
      elegant: "Sophisticated and graceful style ideal for luxury brands and formal publications."
    };

    function updatePreviewFont() {
      const headingFont = document.getElementById("headingFont").value;
      const bodyFont = document.getElementById("bodyFont").value;

      const headingPreview = document.getElementById("headingPreview");
      const bodyPreview = document.getElementById("bodyPreview");
      const headingFontSelector = document.getElementById("headingFont");
      const bodyFontSelector = document.getElementById("bodyFont");

      headingPreview.style.fontFamily = `'${headingFont}', sans-serif`;
      bodyPreview.style.fontFamily = `'${bodyFont}', sans-serif`;
      headingFontSelector.style.fontFamily = `'${headingFont}', sans-serif`;
      bodyFontSelector.style.fontFamily = `'${bodyFont}', sans-serif`;
    }

    document.getElementById("headingFont").addEventListener("change", updatePreviewFont);
    document.getElementById("bodyFont").addEventListener("change", updatePreviewFont);

    document.getElementById("vibe").addEventListener("change", function() {
      const selectedVibe = this.value;
      document.getElementById("vibeDescription").textContent = vibeDescriptions[selectedVibe];
    });

    function copyPairing() {
      const headingFont = document.getElementById("headingFont").value;
      const bodyFont = document.getElementById("bodyFont").value;
      navigator.clipboard.writeText(`Heading font: ${headingFont}, Body font: ${bodyFont}`);
      alert("Font pairing copied to clipboard!");
    }

    // Initialize default fonts
    updatePreviewFont();
  </script>
</body>
</html>
